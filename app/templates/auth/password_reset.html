{% extends "./part_templates/base.html" %} {% block title %}Passwort Zurücksetzen{% endblock %} 

{% block content %} 

<div class="container">
    <div class="mt-3 mb-3">
        <h3 align="center">Passwort Zurücksetzen</h3>
    </div>
    <p>Bitte geben sie hier ihre Email-addresse ein, wir senden ihnen daraufhin eine Email, mit einem Bestätigungslink.</p>
    <form action="" method = "POST">
        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="email">Email addresse</label>
        </div>
        <div class="mt-3 mb-3">
            <button type="submit" aria-label="Email bestätigen und absenden" class="btn btn-primary">Bestätigen</button>
        </div>
    </form>
</div>

{% endblock %}
